apiVersion: apps/v1
kind: Deployment
metadata:
  name: vproapp
  labels:
    name: vproapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vproapp
  template:
    metadata:
      labels:
        app: vproapp
    spec:
      containers:
      - name: vproapp
        image: gideonisele/vprofileapp:latest
        ports:
          - name: vproapp-port
            containerPort: 8080
